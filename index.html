<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GoDaddy AI – आपका AI सहायक</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 font-sans">
  <div class="flex flex-col h-screen">
    
    <!-- Header -->
    <header class="bg-white border-b shadow-sm p-4 flex items-center justify-center">
      <h1 class="text-xl md:text-2xl font-semibold text-gray-800">
        <span class="text-green-600">GoDaddy AI</span> – आपका AI सहायक
      </h1>
    </header>

    <!-- Main container -->
    <main class="flex flex-1 justify-center p-2 md:p-4">
      <div class="flex flex-col w-full max-w-3xl bg-white shadow-md rounded-lg overflow-hidden">
        
        <!-- Chat window -->
        <div id="chat-window" class="flex-1 p-3 md:p-4 overflow-y-auto space-y-3 bg-gray-50"></div>

        <!-- Suggestions -->
        <div id="suggestions"
          class="px-3 py-3 bg-gray-100 border-t flex flex-wrap gap-2"></div>

        <!-- Input -->
        <div class="border-t p-2 md:p-4 bg-white flex items-center space-x-2">
          <button class="bg-gray-200 text-gray-700 w-10 h-10 flex items-center justify-center rounded-md">+</button>
          <input id="user-input" type="text" placeholder="अपना सवाल पूछें..."
            class="flex-1 border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
          <button id="send-btn"
            class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">➤</button>
        </div>
      </div>
    </main>
  </div>
  <script src="scripts/app.js"></script>
</body>
</html>
